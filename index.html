<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple eCommerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">MyStore</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <section id="home" class="hero">
        <h1>Welcome to MyStore</h1>
        <p>Your one-stop shop for all your needs!</p>
    </section>

    <!-- Shop Section -->
    <section id="shop" class="shop">
        <h2>Our Products</h2>
        <div class="product-container">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$20.00</p>
                <button class="add-to-cart" data-product="1" data-price="20.00">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$30.00</p>
                <button class="add-to-cart" data-product="2" data-price="30.00">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$40.00</p>
                <button class="add-to-cart" data-product="3" data-price="40.00">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart" class="cart">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <p id="total-price">Total: $0.00</p>
        <button id="checkout">Checkout</button>
    </section>

    <footer>
        <p>&copy; 2024 MyStore. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
